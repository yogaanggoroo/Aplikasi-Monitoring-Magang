  <title>Register</title>
  <link rel="stylesheet" href="registeruser.css">
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration my-lg-5" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration</h3>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4 w-100">
                    <div class="form-outline w-100">
                      <label class="form-label" for="name">Nama Lengkap</label>
                      <input type="text" id="name" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>

                <div class="row">

                  <div class="form-outline w-100">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" id="emailAddress" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline pt-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline pt-3">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                  </div>
                </div>

                <div class="d-grid mt-4 pt-2">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-block mb-3"
                    style="background-color: #0E4770; color: white;">Save</button>
                </div>

                <!-- Register buttons -->
                <div class="text-center mt-5">
                  <p>Sudah punya akun? <a href="/user/loginuser.html">Login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
