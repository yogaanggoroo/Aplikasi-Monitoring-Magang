<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="" content="firdausyogaanggoro@gmail.com, ahmadsultoni24psp@gmail.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Register Admin</title>
  <link rel="stylesheet" href="registeruser.css">
</head>

<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center">Registration</h3>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <label class="form-label" for="firstName">First Name</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" />
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <div class="form-outline">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" id="lastName" class="form-control form-control-lg" />
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">

                    <div class="form-outline w-100">
                      <label class="form-label" for="phoneNumber">Nomor Telepon</label>
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                    </div>
                  </div>

                  <div class="col-md-6 mb-4">

                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline pt-2">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>
                
                <div class="row">

                  <div class="form-outline w-100">
                    <label class="form-label" for="address">Alamat Domisili</label>
                    <input type="text" id="address" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline pt-3">
                    <label class="form-label" for="campusOrigin">Asal Kampus</label>
                    <input type="text" id="campusOrigin" class="form-control form-control-lg" />
                  </div>

                </div>

                <div class="row">

                  <div class="form-outline w-100 pt-3">
                    <label class="form-label" for="campusAddress">Alamat Kampus</label>
                    <input type="text" id="campusAddress" class="form-control form-control-lg" />
                  </div>
                  
                </div>

                <div class="row">


                  <div class="form-outline w-100 pt-3">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" id="emailAddress" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline pt-3">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control form-control-lg" />
                  </div>
                </div>

                <div class="d-grid mt-4 pt-2">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-block mb-3"
                    style="background-color: #0E4770; color: white;">Save</button>
                </div>

                <!-- Register buttons -->
                <div class="text-center mt-5">
                  <p>Sudah punya akun? <a href="/user/loginuser.html">Login</a></p>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
